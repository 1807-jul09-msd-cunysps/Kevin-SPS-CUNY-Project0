<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Join Me</title>
    <link href="../Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/CustomJS/Register.js"></script>
</head>
<body>
    <!--Banner-->
    <section class="jumbotron text-center border-info">
        <div class="container">
            <h1 class="jumbotron-heading text-muted">Join Me</h1>
        </div>
    </section>

    <!--Person Info-->
    <form class="form-horizontal">
        <h1>
            Personal Information
        </h1>
            <form-inline>
                <div class="form-check form-check-inline">
                    <div class="col-lg-4">
                        <div class="form-group-sm">
                            <label class="form-check-label" for="FirstName">First Name*</label>
                            <input type="text" class="form-check-input" id="firstname" />
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="form-group-sm">
                            <label class="form-check-label" for="LastName">Last Name*</label>
                            <input type="text" class="form-control" id="lastname" />
                        </div>
                    </div>
                </div>
            </form-inline>
        </form>
    <form>
                <div class="col-lg-4">
                    <div class="form-group  form-control-sm">
                        <label for="Age">Age</label>
                        <input type="text" class="form-control" id="age" />
                    </div>
                </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group  form-control-sm">
                        <label for="Gender">Gender</label>
                        <input type="text" class="form-control" id="gender" />
                    </div>
                </div>
            </div>
        </span>
    </form>
    <!--Address-->
    <form>
        <h3>Current Address</h3>
        <div id="CurrentAddress">
            <div class="form-check form-check-inline">
                <div class="col-lg-6">
                    <div class="form-group form-control-sm" id="Address">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control form-control-sm" id="Address" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group form-control-sm" id="Address2">
                        <label for="Address Line 2">Address Line 2</label>
                        <input type="text" class="form-control" id="AddressLine2" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <div class="form-group form-control-sm" id="state">
                        <label for="State">State</label>
                        <input type="text" class="form-control" id="State" />
                    </div>
                </div>

                <div class="col-lg-5">

                    <div class="form-group form-control-sm" id="City">
                        <label for="City">City</label>
                        <input type="text" class="form-control" id="City" />
                    </div>
                </div>
            </div>
            <div class="row align-content-center">

                <select>
                    <option value="United States">United States</option>
                    <option value="England">England</option>
                    <option value="Canada">Canada</option>
                    <option value="Hong Kong">Hong Kong</option>
                </select>
            </div>
            <input type="checkbox" id="chkPermanentAddress" value="on" onchange="checkAdd()" />
            <label for="chkPermanentAddress">Is this your permanent address?</label>
        </div>
    </form>

    <form>
        <form-group>
            <div id="PermanentAddress">

            </div>
        </form-group>
    

    </form>
</body>
</html>
